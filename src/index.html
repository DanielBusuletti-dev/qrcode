<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Controle WhatsApp</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu;
        max-width: 760px;
        margin: 24px auto;
        padding: 0 16px;
        color: #222;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 12px;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      label {
        font-size: 14px;
      }
      input[type="text"],
      input[type="password"] {
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        min-width: 260px;
      }
      button {
        padding: 8px 12px;
        border: 1px solid #555;
        background: #fff;
        border-radius: 6px;
        cursor: pointer;
      }
      button.primary {
        background: #111;
        color: #fff;
        border-color: #111;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .card {
        border: 1px solid #eee;
        border-radius: 10px;
        padding: 16px;
        margin: 14px 0;
      }
      .muted {
        color: #666;
      }
      canvas {
        border: 1px solid #eee;
        border-radius: 8px;
      }
      .status {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h1>Controle do WhatsApp</h1>
    <div class="card">
      <div class="row">
        <div>Status: <span class="status" id="status">...</span></div>
        <div class="muted">QR disponível: <span id="hasqr">...</span></div>
      </div>
      <div class="row" style="margin-top: 8px">
        <button id="btn-refresh">Atualizar</button>
        <button id="btn-start">Auto-atualizar</button>
        <button id="btn-stop">Parar auto</button>
      </div>
    </div>
    <div class="card">
      <div class="row">
        <img
          id="qrimg"
          width="256"
          height="256"
          style="display: none"
          alt="QR Code"
        />
      </div>
      <div class="row" style="margin-top: 8px">
        <label class="muted">Conteúdo do QR:</label>
        <input type="text" id="copy" readonly />
      </div>
    </div>
    <div class="card">
      <div class="row">
        <input
          type="password"
          id="secret"
          placeholder="ADMIN_SECRET para reset"
        />
        <button class="primary" id="btn-reset">Resetar sessão</button>
        <button id="btn-restart">Reiniciar serviço</button>
      </div>
    </div>

    <!-- AGORA o JS vem de um arquivo separado -->
    <script src="/app.js"></script>
  </body>
</html>
